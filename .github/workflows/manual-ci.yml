# Manual CI/CD - Execute apenas quando necessário
name: 🔄 Manual CI/CD

on:
  workflow_dispatch:  # Permite execução manual
    inputs:
      run_tests:
        description: 'Executar testes'
        required: true
        default: 'true'
        type: boolean
      run_build:
        description: 'Executar build'
        required: true
        default: 'true'
        type: boolean

jobs:
  manual-test:
    name: 🧪 Manual Test & Build
    runs-on: ubuntu-latest
    if: github.event.inputs.run_tests == 'true'

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v5

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔍 Run ESLint
      run: npm run lint

    - name: 🔧 TypeScript type check
      run: npm run typecheck

    - name: 🏗️ Build project
      if: github.event.inputs.run_build == 'true'
      run: npm run build