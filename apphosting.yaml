# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# The CPU allocated to each server instance.
# We recommend starting with a lower value and monitoring
# your app's performance.
cpu: 0.5
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
secretEnv:
  - secret: DATABASE_URL
    env: DATABASE_URL
  - secret: DEFAULT_PASSWORD
    env: DEFAULT_PASSWORD
  - secret: COMPANY_INIT
    env: COMPANY_INIT
  - secret: ADMIN_INIT
    env: ADMIN_INIT
  - secret: GERENTE_INIT
    env: GERENTE_INIT
  - secret: SUPERVISOR_INIT
    env: SUPERVISOR_INIT
  - secret: PASTOR_INIT
    env: PASTOR_INIT
  - secret: IGREJA_INIT
    env: IGREJA_INIT
  - secret: NEXT_PUBLIC_FIREBASE_API_KEY
    env: NEXT_PUBLIC_FIREBASE_API_KEY
  - secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    env: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
  - secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    env: NEXT_PUBLIC_FIREBASE_PROJECT_ID
  - secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    env: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
  - secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    env: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
  - secret: NEXT_PUBLIC_FIREBASE_APP_ID
    env: NEXT_PUBLIC_FIREBASE_APP_ID
  - secret: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    env: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
